<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>OLA</title>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="resources/app.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script type="text/javascript" src="resources/myScript.js"></script>
	</head>
	<body onload="getCurrentLocation();">
		<div class='trackmapcontainer'>
				<div id='trackmap' style='min-height: 400px;'></div>
		</div>
		<div class='appcontainer'>
			<div class='sidepanel'>
				<button id="checkstatus">Track <span class='trackid'></span></button>
			</div>
			<div id='navigation-container'>
				<div id="map"></div>
			</div>
			<div id='track'></div>
			<input type="text" id="userAddress" placeholder="Search your Location">
			<div id='cab-selection'>
				<div id="minidetail" class='active' style='display:inline-block;'>
					<span class='eta'></span>
					<div class='cabopt' alt='Mini' id='mini'></div>
					<span class='num'></span>
				</div>
				<div id="sedandetail" style='display:inline-block;'>
					<span class='eta'></span>
					<div class='cabopt' alt='Sedan' id='sedan'></div>
					<span class='num'></span>
				</div>
			</div>
			<div id='scrim' class='hide'>
				<div class='scrimcover'>
					<div class='option1'>
						<div class='farebreak'>
							<span style="background-color: white; position: relative; top:-1px; left:35%;">
	    						Fare Breakup
	  						</span>
	  						<br>
							<div style="display:inline-block;border-right:1px;width:75px;" class='base'>Rs. <span></span> <br>First 4km</div>
							<div style="display:inline-block;border-right:1px;width:75px;" class='abovebase'>Rs. <span></span>/km <br> After 4km</div>
							<div style="display:inline-block;" class='ridetimerate'>Rs. <span></span>/min <br>post 5 min</div>
							<div style="clear:both;"></div>
						</div>
						<div class='caboption'>

						</div>
					</div>
					<div class='option2'>
						<div class='farebreak'>
							<span style="background-color: white; position: relative; top:-1px; left:35%;">
	    						Fare Breakup
	  						</span>
	  						<br>
							<div style="display:inline-block;border-right:1px;width:75px;" class='base'>Rs. <span></span> <br>First 4km</div>
							<div style="display:inline-block;border-right:1px;width:75px;" class='abovebase'>Rs. <span></span>/km <br> After 4km</div>
							<div style="display:inline-block;" class='ridetimerate'>Rs. <span></span>/min <br>post 5 min</div>
							<div style="clear:both;"></div>
						</div>
						<div class='caboption'>

						</div>
					</div>
				</div>
			</div>
			<div id='ride-option'>
				<div class='ridelater'>
					<button type="button" disabled style="width:100%;">Ride Later</button>
					<!--<div>Ride Later</div>-->
				</div>
				<div class='ridenow'>
					<button type="button" disabled style="width:100%;">Ride Now</button>
					<!--<div>Ride Now</div>-->
				</div>
				<div style='clear:both'></div>
			</div>
		</div>
	</body>
</html>
